<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Kyselyn muokkaaminen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.css" th:href="@{/css/bootstrap-grid.css}" />
    <link rel="stylesheet" type="text/css" href="css/tyylit.css" th:href="@{/css/tyylit.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Skranji" rel="stylesheet"/>
</head>
<body>
	<div class="row">
	<div class="col-2">
	</div>
	<div class="col-8">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="kysely">
				<form th:object="${kysely}" th:action="@{../tallennakysely}" action="#" method="post">
					<input type="hidden" th:field="*{kyselyid}" />
					<input type="hidden" th:field="*{ryhma.ryhmaid}" />
					
					<div class="col">
						<label for="nimi">Nimi</label>
						<input type="text" th:field="*{nimi}" />
						<a th:href="@{/lisaakysymys/{kyselyid}(kyselyid=${kysely.kyselyid})}" class="btn btn-warning" id="buttons">Lisää kysymys</a>
						<input type="submit" value="Tallenna" class="btn btn-success"></input>
						<a href="/kaikkikyselyt" class="btn btn-warning" id="buttons">Takaisin</a>
					</div>
					
					<!--
					<div class="col">
						<label for="ryhma">Ryhmä</label>
						<select th:field="*{ryhma}">
						<option th:each="ryhma: ${ryhmat}" th:value="${ryhma.ryhmaid}"
						th:text="${ryhma.nimi}"></option>
						</select>
					</div>
					-->
					
					<div class="col">
						
					</div>
					
					<div class="col">
					
						
					</div>
					
				<div class="row">
					<div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each = "kysymyss, iter : ${kysymykset}">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><p id="rivitys"><span><a id="poistakysymysnappi" th:href="@{/poistakysymys/{kysymysid}(kysymysid=${kysymyss.kysymysid})}" class="btn btn-danger">Poista</a></span><span>Kysymys </span><span th:text="${iter.index+1}"></span><span>. </span> <span id="kysymys" th:text="${kysymyss.kysymys}"></span><span> - Tyyppi: </span><span id="tyyppi" th:text="${kysymyss.tyyppi}"></span></p></div>
					</div>
				</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	<div class="col-2">
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
