<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Kyselyt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.css" th:href="@{/css/bootstrap-grid.css}" />
    <link rel="stylesheet" type="text/css" href="css/tyylit.css" th:href="@{/css/tyylit.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Skranji" rel="stylesheet"/>
</head>
<body>
	<div class="jumbotron">
		<h1>Tervetuloa, <th th:inline="text">[[${#httpServletRequest.remoteUser}]]!</th></h1>
	</div>
	<div class="row">
	<div class="col-2">
	</div>
	<div class="col-8">
	<div class="container">
	<div class="col">
     <div class="row">
	     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			     <a href="/lisaa" class="btn btn-success" id="navigaatio">Lisää kysely</a>
			     <a href="javascript: document.logoutForm.submit()" class="btn btn-danger" id="navigaatio">Kirjaudu ulos</a>
	     </div>
	     
	 </div>
	
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="table-responsive">
			    <table class="table table-striped table-dark">
				    <thead>
						<tr>
						    <th scope="col">Id</th>
						    <th scope="col">Nimi</th>
						    <!--
						    <th scope="col">Ryhmä</th>
						    -->
						    <th scope="col"></th>
						</tr>
					</thead>
					<tbody>
				    	<tr th:each = "kysely : ${kyselyt}">
				    		<td th:text="${kysely.kyselyid}"></td>
				    		<td th:text="${kysely.nimi}"></td>
				    		<!--
				    		<td th:text="${kysely.ryhma}"></td>
				    		-->
				    		<td class="text-right"><a id="vasennappi" th:href="@{/editkysely/{kyselyid}(kyselyid=${kysely.kyselyid})}" class="btn btn-warning">Muokkaa</a><a th:href="@{/poistakysely/{kyselyid}(kyselyid=${kysely.kyselyid})}" class="btn btn-danger">Poista</a></td>
				    	</tr>
				    </tbody>
			    </table>
			    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
     			 <input type="submit" value="Sign Out" style="display: none;"/>
   </form> 
		    </div>
	   	</div>
	</div>
	</div>
	</div>
	</div>
	<div class="col-2">
	</div>
	</div>
</body>
</html>
